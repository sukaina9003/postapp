<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Platform</title>
  <style>
    /* Basic styling for the front page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: rgb(255, 255, 255);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #007BFF;
      color: white;
      padding: 14px 32px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color:#0056b3;
    }

    .button.secondary {
      background-color: #007BFF;
    }

    .button.secondary:hover {
      background-color: #0056b3;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #555;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Our Platform</h1>
    
    <!-- Buttons for Login and Sign In -->
    <a href="login.html">
      <button class="button">Login</button>
    </a>
    <a href="signup.html">
      <button class="button secondary">Sign In</button>
    </a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 Our Platform. All rights reserved.</p>
  </div>

</body>
</html>
